name: Publish
on:
  push:
    tags: ["v*"]

jobs:
  build-package:
    name: Build the node-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: blob:limit=2m
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Yarn with Corepack
        run: corepack enable |
          corepack prepare yarn@stable --activate

      - run: yarn install
      - run: yarn pack
      - uses: actions/upload-artifact@v2
        with:
          name: node-package
          path: package.tgz

  publish-npm:
    name: Publish the package to the npm registry
    environment: publish
    runs-on: ubuntu-latest
    needs: [build-package]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
      - name: Download the build artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-package
      - run: npm publish "${{ github.workspace }}/package.tgz" --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  create-release:
    name: Create the GitHub Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [build-package]
    steps:
      - name: Download the build artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-package
          path: ${{ github.workspace }}/dist/
      - name: Create the release draft with the build artifacts
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda
        with:
          draft: true
          files: ${{ github.workspace }}/dist/*
